<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="Drumkit.css">
    <style>
        
    </style>
</head>
<body>

    <h1>Drum Kit</h1>
    <p class="p">Click a drum or press keys 1-9</p>

    <div class="drum-container">
        <button class="drum" onclick="playSound('kick')" data-key="1">Kick</button>
        <button class="drum" onclick="playSound('snare')" data-key="2">Snare</button>
        <button class="drum" onclick="playSound('hihat')" data-key="3">Hi-Hat</button>
        <button class="drum" onclick="playSound('tom1')" data-key="4">Tom1</button>
        <button class="drum" onclick="playSound('tom2')" data-key="5">Tom2</button>
        <button class="drum" onclick="playSound('tom3')" data-key="6">Tom3</button>
        <button class="drum" onclick="playSound('cymbal')" data-key="7">Cymbal</button>
        <button class="drum" onclick="playSound('clap')" data-key="8">Clap</button>
        <button class="drum" onclick="playSound('rim')" data-key="9">Rimshot</button>
    </div>

</body>
<script src="Drumkit.js"></script>
</html>
